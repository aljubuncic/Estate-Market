<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalji</title>
        <link href="../css/detalji.css" rel="stylesheet">
        <link href="../css/shared.css" rel="stylesheet">
    </head>
    <body>
        <iframe src="meni.html" id="meni"></iframe>
        <h3>OSNOVNO</h3>
        <div id="osnovno">
            <img src="https://s9.pik.ba/galerija/2022-10/24/09/slika-2885239-63563a6a9db97-velika.jpg" alt="slika_nekretnine">
            <p><b>Naziv: </b><span id="naziv"></span></p>
            <p><b>Kvadratura: </b><span id="kvadratura"></span></p>
            <p><b>Cijena: </b><span id="cijena"></span> KM</p>
        </div>
        <h3>DETALJI</h3>
        <div id="detalji">
            <table id="detalji_tabela">
                <tr>
                    <td><b>Tip grijanja: </b><span id="tip_grijanja"></span></td>
                    <td><b>Godina izgradnje: </b><span id="godina_izgradnje"></span></td>
                </tr>
                <tr>
                    <td><b>Lokacija: </b><span id="lokacija"></span></td>
                    <td><b>Datum objave: </b><span id="datum_objave"></span></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <b>Opis: </b>
                        <span id="opis">
                        </span>
                    </td>
                </tr>
            </table>
        </div>
        <h3>UPITI</h3>
        <ul id="upiti">
            
        </ul>
        <script src="../scripts/poziviAjax.js"></script>
        <script src="../scripts/spojiDetalje.js"></script>
        <script src="../scripts/spojiUpite.js"></script>
    </body>
</html>
