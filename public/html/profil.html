<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profil</title>
        <link href="../css/profil.css" rel="stylesheet">
        <link href="../css/shared.css" rel="stylesheet">
    </head>
    <body>
        <iframe src="meni.html" id="meni"></iframe>
        <div id="tabela_podaci_korisnika">
            <div id="div_slika_korisnika">
                <img src="https://th.bing.com/th/id/OIP.1DLYAqE5UY19idJJOkFQegHaHa?pid=ImgDet&rs=1" id="slika_korisnika" alt="slika_korisnika" >
            </div>
            <div id="div_ime_label">
                <label for="ime">Ime</label>
            </div>
            <div id="div_ime_input">
                <input type="text" id="ime" placeholder="Input Field" class="input_field">
            </div>
            <div id="div_prezime_label">
                <label for="prezime">Prezime</label>
            </div>
            <div id="div_prezime_input">
                <input type="text" id="prezime" placeholder="Input Field" class="input_field">
            </div>
            <div id="div_username_label">
                <label for="username">Username</label>
            </div>
            <div id="div_username_input">
                <input type="text" id="username" placeholder="Input Field" class="input_field">
            </div>
            <div id="div_password_label">
                <label for="password">Password</label>
            </div>
            <div id="div_password_input">
                <input type="password" id="password" placeholder="Input Field" class="input_field">
            </div>
        </div>
        <script src="../scripts/poziviAjax.js"></script>
        <script src="../scripts/profil.js"></script>
    </body>
</html>
